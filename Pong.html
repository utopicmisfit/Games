<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game - Human vs AI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #333;
            display: block;
        }
        #instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="instructions">
        Controls: W/S or Arrow Keys to move paddle
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Constants
        const WIDTH = 1370;
        const HEIGHT = 700;
        const PADDLE_WIDTH = 5;
        const PADDLE_HEIGHT = 200;
        const BALL_SIZE = 40;
        const FPS = 60;

        canvas.width = WIDTH;
        canvas.height = HEIGHT;

        // AI Difficulty settings
        const AI_SPEED = 6;
        const AI_REACTION_TIME = 0.20;
        const AI_PREDICTION_FACTOR = 0.80;

        // Angle variation settings
        const ANGLE_VARIATION_PERCENT = 0.10;

        // Angle limits (in degrees from horizontal)
        const MAX_REBOUND_ANGLE = 70;
        const MIN_REBOUND_ANGLE = 20;

        // Initial angle ranges
        const INITIAL_ANGLE_RANGES = [
            [35, 55],    // Quadrant I (down-right)
            [125, 145],  // Quadrant II (down-left)
            [215, 235],  // Quadrant III (up-left)
            [305, 325],  // Quadrant IV (up-right)
        ];

        // Convert to radians
        const MAX_ANGLE_RAD = MAX_REBOUND_ANGLE * Math.PI / 180;
        const MIN_ANGLE_RAD = MIN_REBOUND_ANGLE * Math.PI / 180;

        // Game objects
        let playerPaddle = { x: 50, y: HEIGHT / 2 - PADDLE_HEIGHT / 2, width: PADDLE_WIDTH, height: PADDLE_HEIGHT };
        let aiPaddle = { x: WIDTH - 50 - PADDLE_WIDTH, y: HEIGHT / 2 - PADDLE_HEIGHT / 2, width: PADDLE_WIDTH, height: PADDLE_HEIGHT };
        let ball = { x: WIDTH / 2 - BALL_SIZE / 2, y: HEIGHT / 2 - BALL_SIZE / 2, width: BALL_SIZE, height: BALL_SIZE };

        // Ball properties
        const initialBallSpeed = 7;
        let ballSpeedX = initialBallSpeed;
        let ballSpeedY = initialBallSpeed;

        // Speed increase parameters
        const speedIncreaseFactor = 1.25;
        const maxBallSpeed = 25;

        // Scores
        let playerScore = 0;
        let aiScore = 0;

        // AI variables
        let aiTargetY = HEIGHT / 2;
        let aiError = 0;

        // Keyboard state
        const keys = {};

        // Audio context for sounds
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playBounceSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 440;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        function playGoalSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(330, audioContext.currentTime);
            oscillator.frequency.setValueAtTime(440, audioContext.currentTime + 0.15);
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        function getRandomInitialAngle() {
            const angleRange = INITIAL_ANGLE_RANGES[Math.floor(Math.random() * INITIAL_ANGLE_RANGES.length)];
            const angleDegrees = angleRange[0] + Math.random() * (angleRange[1] - angleRange[0]);
            const angleRadians = angleDegrees * Math.PI / 180;
            return { rad: angleRadians, deg: angleDegrees };
        }

        function resetBall() {
            ball.x = WIDTH / 2 - BALL_SIZE / 2;
            ball.y = HEIGHT / 2 - BALL_SIZE / 2;
            
            const angle = getRandomInitialAngle();
            ballSpeedX = initialBallSpeed * Math.cos(angle.rad);
            ballSpeedY = initialBallSpeed * Math.sin(angle.rad);
            
            aiError = Math.random() * 100 - 50;
        }

        function increaseBallSpeed() {
            const currentSpeed = Math.sqrt(ballSpeedX ** 2 + ballSpeedY ** 2);
            
            if (currentSpeed < maxBallSpeed) {
                ballSpeedX *= speedIncreaseFactor;
                ballSpeedY *= speedIncreaseFactor;
            }
        }

        function clampAngleToLimits(speedX, speedY) {
            const currentAngle = Math.atan2(Math.abs(speedY), Math.abs(speedX));
            
            if (currentAngle < MIN_ANGLE_RAD) {
                const directionY = speedY >= 0 ? 1 : -1;
                speedY = Math.abs(speedX) * Math.tan(MIN_ANGLE_RAD) * directionY;
            } else if (currentAngle > MAX_ANGLE_RAD) {
                const directionY = speedY >= 0 ? 1 : -1;
                speedY = Math.abs(speedX) * Math.tan(MAX_ANGLE_RAD) * directionY;
            }
            
            return { x: speedX, y: speedY };
        }

        function calculatePhysicallyAccurateRebound(isPlayer) {
            const currentSpeed = Math.sqrt(ballSpeedX ** 2 + ballSpeedY ** 2);
            
            let newSpeedX = -ballSpeedX;
            
            const variationFactor = 1.0 + (Math.random() * 2 - 1) * ANGLE_VARIATION_PERCENT;
            let newSpeedY = ballSpeedY * variationFactor;
            
            const newSpeed = Math.sqrt(newSpeedX ** 2 + newSpeedY ** 2);
            if (newSpeed > currentSpeed * 1.1) {
                const scaleFactor = (currentSpeed * 1.1) / newSpeed;
                newSpeedX *= scaleFactor;
                newSpeedY *= scaleFactor;
            }
            
            const clamped = clampAngleToLimits(newSpeedX, newSpeedY);
            newSpeedX = clamped.x;
            newSpeedY = clamped.y;
            
            if (isPlayer) {
                const paddleEffect = Math.random() - 0.5;
                newSpeedY += paddleEffect;
                const reClamped = clampAngleToLimits(newSpeedX, newSpeedY);
                newSpeedX = reClamped.x;
                newSpeedY = reClamped.y;
            }
            
            return { x: newSpeedX, y: newSpeedY };
        }

        function drawObjects() {
            // Clear screen
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, WIDTH, HEIGHT);
            
            // Draw paddles
            ctx.fillStyle = '#fff';
            ctx.fillRect(playerPaddle.x, playerPaddle.y, playerPaddle.width, playerPaddle.height);
            ctx.fillRect(aiPaddle.x, aiPaddle.y, aiPaddle.width, aiPaddle.height);
            
            // Draw ball
            ctx.beginPath();
            ctx.ellipse(ball.x + ball.width / 2, ball.y + ball.height / 2, ball.width / 2, ball.height / 2, 0, 0, 2 * Math.PI);
            ctx.fill();
            
            // Draw center line
            ctx.strokeStyle = '#fff';
            ctx.beginPath();
            ctx.moveTo(WIDTH / 2, 0);
            ctx.lineTo(WIDTH / 2, HEIGHT);
            ctx.stroke();
            
            // Draw scores
            ctx.font = '84px Arial';
            ctx.fillStyle = '#fff';
            ctx.textAlign = 'center';
            ctx.fillText(playerScore.toString(), WIDTH / 4, 90);
            ctx.fillText(aiScore.toString(), 3 * WIDTH / 4, 90);
            
            // Draw labels
            ctx.font = '36px Arial';
            ctx.fillText('PLAYER', WIDTH / 4, 140);
            ctx.fillText('AI', 3 * WIDTH / 4, 140);
        }

        function movePlayerPaddle() {
            if ((keys['w'] || keys['W'] || keys['ArrowUp']) && playerPaddle.y > 0) {
                playerPaddle.y -= 7;
            }
            if ((keys['s'] || keys['S'] || keys['ArrowDown']) && playerPaddle.y + playerPaddle.height < HEIGHT) {
                playerPaddle.y += 7;
            }
        }

        function moveAIPaddle() {
            if (ballSpeedX > 0) {
                const timeToReach = (aiPaddle.x - (ball.x + ball.width / 2)) / ballSpeedX;
                const predictedY = (ball.y + ball.height / 2) + (ballSpeedY * timeToReach * AI_PREDICTION_FACTOR);
                
                aiError += Math.random() * 10 - 5;
                aiError = Math.max(-100, Math.min(100, aiError));
                
                aiTargetY = predictedY + aiError;
                aiTargetY = Math.max(PADDLE_HEIGHT / 2, Math.min(HEIGHT - PADDLE_HEIGHT / 2, aiTargetY));
                
                const paddleCenter = aiPaddle.y + aiPaddle.height / 2;
                if (paddleCenter < aiTargetY - AI_REACTION_TIME * AI_SPEED) {
                    aiPaddle.y += AI_SPEED;
                } else if (paddleCenter > aiTargetY + AI_REACTION_TIME * AI_SPEED) {
                    aiPaddle.y -= AI_SPEED;
                }
            }
            
            if (aiPaddle.y < 0) aiPaddle.y = 0;
            if (aiPaddle.y + aiPaddle.height > HEIGHT) aiPaddle.y = HEIGHT - aiPaddle.height;
        }

        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function moveBall() {
            ball.x += ballSpeedX;
            ball.y += ballSpeedY;
            
            // Ball collision with top and bottom
            if (ball.y <= 0 || ball.y + ball.height >= HEIGHT) {
                ballSpeedY *= -1;
                const clamped = clampAngleToLimits(ballSpeedX, ballSpeedY);
                ballSpeedX = clamped.x;
                ballSpeedY = clamped.y;
                playBounceSound();
            }
            
            // Ball collision with player paddle
            if (checkCollision(ball, playerPaddle)) {
                const newSpeed = calculatePhysicallyAccurateRebound(true);
                ballSpeedX = newSpeed.x;
                ballSpeedY = newSpeed.y;
                
                playBounceSound();
                increaseBallSpeed();
                
                if (ballSpeedX < 0) {
                    ballSpeedX = Math.abs(ballSpeedX);
                }
                ball.x = playerPaddle.x + playerPaddle.width + 1;
            }
            
            // Ball collision with AI paddle
            if (checkCollision(ball, aiPaddle)) {
                const newSpeed = calculatePhysicallyAccurateRebound(false);
                ballSpeedX = newSpeed.x;
                ballSpeedY = newSpeed.y;
                
                playBounceSound();
                increaseBallSpeed();
                
                if (ballSpeedX > 0) {
                    ballSpeedX = -Math.abs(ballSpeedX);
                }
                ball.x = aiPaddle.x - ball.width - 1;
            }
            
            // Ball goes out of bounds
            if (ball.x <= 0) {
                aiScore++;
                playGoalSound();
                resetBall();
            } else if (ball.x + ball.width >= WIDTH) {
                playerScore++;
                playGoalSound();
                resetBall();
            }
        }

        function gameLoop() {
            movePlayerPaddle();
            moveAIPaddle();
            moveBall();
            drawObjects();
            
            setTimeout(() => requestAnimationFrame(gameLoop), 1000 / FPS);
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Initialize and start game
        resetBall();
        gameLoop();
    </script>
</body>
</html>
